<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Fugazzeta - Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Open+Sans:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <header >
            <div class="topMenu">
                <div class="logoTop">
                    <a href="../index.html"><img src="../assets/logo/logo-top.png" alt="Fugazzeta"></a>
                </div>
                <nav>
                    <ul class="navBar">
                        <li><a href="../index.html">inicio</a></li>
                        <li><a href="./nosotros.html">Nosotros</a></li>
                        <li><a href="./promociones.html">Promociones</a></li>
                        <li><a href="./pedidos.html">Pedidos</a></li>           
                        <li><a href="#">Contacto</a></li>  
                    </ul>          
                </nav>
            </div>
        </header>
        <main>
            <section class="bannerContacto">
                <h1 >Contacto</h1>
            </section>
            <h2>Tu consulta</h2>
                <div class="formContenido">
                 
                    <form class="form">
                        <div class="formGrupo">
                            <label class="form-label" for="txtName">Nombre</label>
                            <input
                                type="text"
                                class="formInput"
                                placeholder="Ej. Juan Perez"
                                id="txtName"
                            />
                        </div>
                        <div class="formGrupo">
                            <label class="formLabel" for="txtCorreo">Correo</label>
                            <input
                                type="email"
                                class="formInput"
                                placeholder="Ej. micorreo@correo.com"
                                id="txtCorreo"
                            />
                        </div>
                        <div class="formGrupo">
                            <label class="formLabel">Mensaje</label>
                            <textarea rows="5" cols="5" class="form-input"></textarea>
   
                        </div>
                         
                        <div class="formGrupo">
                            <input
                                type="submit"
                                class="formSubmit"
                                value="Enviar"
                            >
                        </div>
                    </form>
            </section>
        </main>
        <footer >

            <section class="footerPago">
                <h3>Paga seguro con</h3>
                <img src="../assets/img/cards.png" alt="">
            </section>
             <section class="footerMenu">
                <h3>Acerca de</h3>
                <ul class="navBarFooter" > 
                    <li><a href="#"></a>Faq</li>
                    <li><a href="./pages/pedidos.html"></a>Pedidos</li>
                    <li><a href="#"></a>Politica de seguridad</li>
                    <li><a href="#"></a>Terminos y condiciones</li>
                </ul>
            </section>
            <section class="footerNovedades">
                <h3>Novedades</h3>
                <p class="parrafoNovedades">
                    Suscribite a nuestreo boletin poara informarte sobre nuevos productos y promosicones
                </p>
                <form action="">
                    <fieldset>
                        <label for="e-mail">
                            <input type="e-mail" id="e-mail">
                        </label>
                    </fieldset>
                    <fieldset>
                        <a href="#" class="enlaceboton">
                            Enviar
                        </a>
                    </fieldset>

                </form>
            </section>
            

        </footer>
        
    </div>

    
</body>
</html>
